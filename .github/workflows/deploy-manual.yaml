name: Manual Deploy

on:
  workflow_dispatch:
    inputs:
      component:
        description: 'Component to deploy'
        required: true
        type: choice
        options:
          - frontend
          - backend
          - all
      environment:
        description: 'Target environment'
        required: true
        type: choice
        options:
          - staging
          - production

env:
  NODE_VERSION: ${{ vars.NODE_VERSION }}

jobs:
  build-backend:
    name: Build and push backend image
    if: ${{ inputs.component == 'backend' || inputs.component == 'all' }}
    runs-on: ubuntu-latest
    permissions: write-all
    outputs:
      image_tag: ${{ steps.image_tag.outputs.image_tag }}
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/github-actions
          aws-region: us-east-1

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: linux/arm64

      - name: Get image tag
        id: image_tag
        run: |
          GIT_SHORT_HASH=$(git rev-parse --short HEAD)
          IMAGE_TAG="manual-$GIT_SHORT_HASH"
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV
          echo "image_tag=$IMAGE_TAG" >> "$GITHUB_OUTPUT"

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ vars.ECR_REGISTRY }}/${{ vars.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}
          provenance: false

  deploy:
    name: Deploy ${{ inputs.component }} to ${{ inputs.environment }}
    runs-on: ubuntu-latest
    needs: [build-backend]
    if: ${{ always() && !failure() && !cancelled() }}
    environment: ${{ inputs.environment }}
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: infra/package-lock.json

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/github-actions
          aws-region: us-east-1

      # For frontend-only deploys, carry forward the currently deployed image tag
      # so CDK doesn't try to update the ECS service with an empty value.
      - name: Resolve image tag
        id: image_tag
        run: |
          if [ "${{ inputs.component }}" = "frontend" ]; then
            TAG=$(aws cloudformation describe-stacks \
              --stack-name InfraStack \
              --query "Stacks[0].Parameters[?ParameterKey=='versionNumber'].ParameterValue | [0]" \
              --output text 2>/dev/null || echo "")
          else
            TAG="${{ needs.build-backend.outputs.image_tag }}"
          fi
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

      - name: Get current API Gateway URL
        id: api_url
        run: |
          URL=$(aws cloudformation describe-stacks \
            --stack-name InfraStack \
            --query "Stacks[0].Outputs[?OutputKey=='ApiGatewayUrl'].OutputValue | [0]" \
            --output text 2>/dev/null || echo "")
          echo "url=$URL" >> "$GITHUB_OUTPUT"

      - name: Install frontend dependencies
        if: ${{ inputs.component == 'frontend' || inputs.component == 'all' }}
        run: npm ci
        working-directory: ./frontend

      - name: Build frontend
        if: ${{ inputs.component == 'frontend' || inputs.component == 'all' }}
        run: npm run build
        working-directory: ./frontend
        env:
          VITE_API_URL: ${{ steps.api_url.outputs.url }}

      - name: Install infra dependencies
        run: npm ci
        working-directory: ./infra

      - name: Deploy CDK stack
        run: |
          PROFILE="${{ inputs.environment == 'production' && 'prod' || 'staging' }}"
          npx cdk deploy InfraStack \
            --require-approval never \
            --context profile=$PROFILE \
            --parameters versionNumber=${{ steps.image_tag.outputs.tag }}
        working-directory: ./infra

      - name: Get frontend S3 bucket and CloudFront distribution
        id: frontend_info
        if: ${{ inputs.component == 'frontend' || inputs.component == 'all' }}
        run: |
          BUCKET=$(aws cloudformation describe-stacks \
            --stack-name InfraStack \
            --query "Stacks[0].Outputs[?OutputKey=='FrontendBucketName'].OutputValue | [0]" \
            --output text)
          DIST_ID=$(aws cloudformation describe-stacks \
            --stack-name InfraStack \
            --query "Stacks[0].Outputs[?OutputKey=='FrontendDistributionId'].OutputValue | [0]" \
            --output text)
          echo "bucket=$BUCKET" >> "$GITHUB_OUTPUT"
          echo "dist_id=$DIST_ID" >> "$GITHUB_OUTPUT"

      - name: Sync frontend assets to S3
        if: ${{ inputs.component == 'frontend' || inputs.component == 'all' }}
        run: aws s3 sync frontend/dist s3://${{ steps.frontend_info.outputs.bucket }}/

      - name: Invalidate CloudFront cache
        if: ${{ inputs.component == 'frontend' || inputs.component == 'all' }}
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ steps.frontend_info.outputs.dist_id }} \
            --paths '/*'