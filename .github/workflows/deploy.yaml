name: "deploy the entire app on release"

on:
  release:
    types: [published]

env:
  NODE_VERSION: ${{ vars.NODE_VERSION }}

jobs:
  backend-tests:
    name: Run backend tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Run tests
        run: npm run test:cov

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  backend-ecr-upload:
    name: Build and push backend image to ECR
    runs-on: ubuntu-latest
    needs: backend-tests
    permissions: write-all
    outputs:
      image_tag: ${{ steps.get_image_tag.outputs.image_tag }}
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/github-actions
          aws-region: us-east-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: linux/arm64

      - name: Get image tag
        id: get_image_tag
        run: |
          REF="${{ github.ref_name }}"
          GIT_SHORT_HASH=$(git rev-parse --short HEAD)
          IMAGE_TAG=$(echo $REF | tr '[:upper:]' '[:lower:]')
          IMAGE_TAG=$(echo $IMAGE_TAG | sed 's/[^a-z0-9_.-]/-/g')
          IMAGE_TAG="$IMAGE_TAG-$GIT_SHORT_HASH"
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV
          echo "image_tag=$IMAGE_TAG" >> "$GITHUB_OUTPUT"

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ vars.ECR_REGISTRY }}/${{ vars.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}
          provenance: false

  deploy-staging:
    name: Deploy to staging
    runs-on: ubuntu-latest
    needs: backend-ecr-upload
    environment: staging
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: infra/package-lock.json

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/github-actions
          aws-region: us-east-1

      # Read the current API Gateway URL from the deployed stack so the frontend
      # can be built with the correct VITE_API_URL before CDK synth runs.
      # On first deploy this will be empty; a second deploy will pick up the real URL.
      - name: Get current API Gateway URL
        id: get_api_url
        run: |
          API_URL=$(aws cloudformation describe-stacks \
            --stack-name InfraStack \
            --query "Stacks[0].Outputs[?OutputKey=='ApiGatewayUrl'].OutputValue | [0]" \
            --output text 2>/dev/null || echo "")
          echo "api_url=${API_URL}" >> "$GITHUB_OUTPUT"

      - name: Install frontend dependencies
        run: npm ci
        working-directory: ./frontend

      - name: Build frontend
        run: npm run build
        working-directory: ./frontend
        env:
          VITE_API_URL: ${{ steps.get_api_url.outputs.api_url }}

      - name: Install infra dependencies
        run: npm ci
        working-directory: ./infra

      - name: Deploy CDK stack (staging)
        run: |
          npx cdk deploy InfraStack \
            --require-approval never \
            --context profile=staging \
            --parameters versionNumber=${{ needs.backend-ecr-upload.outputs.image_tag }}
        working-directory: ./infra

  deploy-production:
    name: Deploy to production
    runs-on: ubuntu-latest
    needs: deploy-staging
    environment: production
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: infra/package-lock.json

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/github-actions
          aws-region: us-east-1

      - name: Get current API Gateway URL
        id: get_api_url
        run: |
          API_URL=$(aws cloudformation describe-stacks \
            --stack-name InfraStack \
            --query "Stacks[0].Outputs[?OutputKey=='ApiGatewayUrl'].OutputValue | [0]" \
            --output text 2>/dev/null || echo "")
          echo "api_url=${API_URL}" >> "$GITHUB_OUTPUT"

      - name: Install frontend dependencies
        run: npm ci
        working-directory: ./frontend

      - name: Build frontend
        run: npm run build
        working-directory: ./frontend
        env:
          VITE_API_URL: ${{ steps.get_api_url.outputs.api_url }}

      - name: Install infra dependencies
        run: npm ci
        working-directory: ./infra

      - name: Deploy CDK stack (production)
        run: |
          npx cdk deploy InfraStack \
            --require-approval never \
            --context profile=prod \
            --parameters versionNumber=${{ needs.backend-ecr-upload.outputs.image_tag }}
        working-directory: ./infra
